<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="500" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="60" fill="#FFDF5A"/>
  <circle cx="700" cy="80" r="70" fill="#FFDF5A" opacity="0.4"/>
  <circle cx="700" cy="80" r="80" fill="#FFDF5A" opacity="0.2"/>
  
  <!-- Grassy ground -->
  <rect y="300" width="800" height="200" fill="#90BE6D"/>
  
  <!-- Hills in the background -->
  <path d="M0 300C50 280 100 290 150 280C200 270 250 285 300 275C350 265 400 280 450 270C500 260 550 275 600 265C650 255 700 270 750 260C800 250 800 300 800 300H0Z" fill="#43AA8B"/>
  
  <!-- Festival tent -->
  <path d="M500 300L600 300L550 200L500 300Z" fill="#F94144" stroke="#333333" stroke-width="2"/>
  <line x1="550" y1="200" x2="550" y2="300" stroke="#333333" stroke-width="2"/>
  
  <path d="M300 300L400 300L350 200L300 300Z" fill="#F9C74F" stroke="#333333" stroke-width="2"/>
  <line x1="350" y1="200" x2="350" y2="300" stroke="#333333" stroke-width="2"/>
  
  <path d="M100 300L200 300L150 200L100 300Z" fill="#577590" stroke="#333333" stroke-width="2"/>
  <line x1="150" y1="200" x2="150" y2="300" stroke="#333333" stroke-width="2"/>
  
  <!-- Bunting -->
  <path d="M100 220L700 220" stroke="#F9DEDE" stroke-width="2"/>
  
  <!-- Bunting triangles -->
  <g>
    <path d="M120 220L130 240L140 220" fill="#F94144"/>
    <path d="M160 220L170 240L180 220" fill="#F3722C"/>
    <path d="M200 220L210 240L220 220" fill="#F8961E"/>
    <path d="M240 220L250 240L260 220" fill="#F9C74F"/>
    <path d="M280 220L290 240L300 220" fill="#90BE6D"/>
    <path d="M320 220L330 240L340 220" fill="#43AA8B"/>
    <path d="M360 220L370 240L380 220" fill="#577590"/>
    <path d="M400 220L410 240L420 220" fill="#F94144"/>
    <path d="M440 220L450 240L460 220" fill="#F3722C"/>
    <path d="M480 220L490 240L500 220" fill="#F8961E"/>
    <path d="M520 220L530 240L540 220" fill="#F9C74F"/>
    <path d="M560 220L570 240L580 220" fill="#90BE6D"/>
    <path d="M600 220L610 240L620 220" fill="#43AA8B"/>
    <path d="M640 220L650 240L660 220" fill="#577590"/>
    <path d="M680 220L690 240L700 220" fill="#F94144"/>
  </g>

  <!-- People -->
  <!-- Person 1 -->
  <g transform="translate(180, 350)">
    <circle cx="0" cy="-40" r="15" fill="#333333"/>
    <rect x="-10" y="-25" width="20" height="30" fill="#F94144"/>
    <rect x="-15" y="5" width="10" height="20" fill="#577590"/>
    <rect x="5" y="5" width="10" height="20" fill="#577590"/>
    <rect x="-20" y="-20" width="8" height="20" fill="#F94144" transform="rotate(-20 -20 -20)"/>
    <rect x="15" y="-20" width="8" height="15" fill="#F94144" transform="rotate(30 15 -20)"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(550, 370)">
    <circle cx="0" cy="-40" r="15" fill="#6D4C41"/>
    <rect x="-10" y="-25" width="20" height="30" fill="#F9C74F"/>
    <rect x="-15" y="5" width="10" height="20" fill="#333333"/>
    <rect x="5" y="5" width="10" height="20" fill="#333333"/>
    <rect x="-20" y="-20" width="8" height="20" fill="#F9C74F" transform="rotate(-20 -20 -20)"/>
    <rect x="15" y="-20" width="8" height="15" fill="#F9C74F" transform="rotate(30 15 -20)"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(400, 380)">
    <circle cx="0" cy="-35" r="13" fill="#A1887F"/>
    <rect x="-8" y="-22" width="16" height="25" fill="#43AA8B"/>
    <rect x="-12" y="3" width="8" height="18" fill="#333333"/>
    <rect x="4" y="3" width="8" height="18" fill="#333333"/>
  </g>
  
  <!-- Person 4 - child -->
  <g transform="translate(430, 370)">
    <circle cx="0" cy="-25" r="10" fill="#8D6E63"/>
    <rect x="-7" y="-15" width="14" height="20" fill="#F3722C"/>
    <rect x="-10" y="5" width="7" height="15" fill="#333333"/>
    <rect x="3" y="5" width="7" height="15" fill="#333333"/>
  </g>

  <!-- Ice cream stand -->
  <g transform="translate(250, 330)">
    <rect x="-30" y="-30" width="60" height="30" fill="white"/>
    <path d="M-30 -30L-40 -50L40 -50L30 -30" fill="#F8961E"/>
    <rect x="-40" y="-50" width="80" height="10" fill="#F3722C"/>
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">ICE CREAM</text>
  </g>
  
  <!-- BBQ grill -->
  <g transform="translate(480, 340)">
    <rect x="-20" y="-10" width="40" height="10" fill="#555555"/>
    <rect x="-15" y="0" width="30" height="10" fill="#333333"/>
    <rect x="-10" y="-20" width="20" height="10" fill="#F94144"/>
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#333333" stroke-width="1"/>
    <line x1="-8" y1="-18" x2="8" y2="-18" stroke="#333333" stroke-width="1"/>
    <line x1="-6" y1="-12" x2="6" y2="-12" stroke="#333333" stroke-width="1"/>
  </g>
  
  <!-- Musical notes floating -->
  <g transform="translate(100, 250)">
    <path d="M0 0C0 0 5 -20 15 -15C25 -10 10 10 0 0Z" fill="#F9C74F"/>
    <path d="M0 0L0 30" stroke="#F9C74F" stroke-width="2"/>
  </g>
  
  <g transform="translate(650, 270)">
    <path d="M0 0C0 0 5 -20 15 -15C25 -10 10 10 0 0Z" fill="#F94144"/>
    <path d="M0 0L0 30" stroke="#F94144" stroke-width="2"/>
  </g>
  
  <g transform="translate(350, 240)">
    <path d="M0 0C0 0 5 -20 15 -15C25 -10 10 10 0 0Z" fill="#43AA8B"/>
    <path d="M0 0L0 30" stroke="#43AA8B" stroke-width="2"/>
  </g>
  
  <!-- Title banner -->
  <g transform="translate(400, 100)">
    <rect x="-200" y="-30" width="400" height="60" rx="10" fill="#F3722C" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">SUMMER FESTIVAL</text>
    <text x="0" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Music, Food, and Fun!</text>
  </g>
</svg> 