    <rect x="-5" y="50" width="10" height="15" fill="#5C4033"/>
  </g>
  
  <g transform="translate(210, 400) scale(0.5)">
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="#1E563C"/>
    <ellipse cx="0" cy="-20" rx="25" ry="40" fill="#2E7D56"/>
    <rect x="-5" y="50" width="10" height="15" fill="#5C4033"/>
  </g>
  
